{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Home{% endblock %}</title>

  <!-- Favicons -->
  <link href="{% {% static ' '/{% static '/assets/img/favicon.png" rel="icon">
  <link href="{% static '/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static '/assets/vendor/bootstrap/css/bootstrap.min' %}" rel="stylesheet">
  <link href="{% static '/assets/vendor/bootstrap-icons/bootstrap-icons' %}" rel="stylesheet">
  <link href="{% static '/assets/vendor/boxicons/css/boxicons.min' %}" rel="stylesheet">
  <link href="{% static '/assets/vendor/glightbox/css/glightbox.min' %}" rel="stylesheet">
  <link href="{% static '/assets/vendor/remixicon/remixicon' %}" rel="stylesheet">
  <link href="{% static '/assets/vendor/swiper/swiper-bundle.min' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static '/assets/css/style' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">Shop Cart</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="{% static '/assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          
          <li><a class="nav-link scrollto active" href="/">Home</a></li>
          <li><a class="nav-link scrollto" href="#about">About</a></li>
          <li><a class="nav-link scrollto" href="#blog">Blog</a></li>
          <li><a class="nav-link scrollto" href="/order">Orders</a></li>
          <li><a class="nav-link scrollto" href="/profile">My Profile</a></li>
          
          <li class="dropdown"><a href="/auth/login"><span>Sign In</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              
              <li><a href="/auth/login">Sign In</a></li>
              <li><a href="/auth/signup">Sign Up</a></li>
              <li><a href="/auth/logout">Logout</a></li>
               
            </ul>
          </li>
          <li><a class="nav-link scrollto bg-danger p-2 m-2" href="#cart">Cart</a></li>
          <li><a class="nav-link scrollto bg-dark p-2 m-2" href="#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
     
        {% block bodyforms %}
        

        
        {% endblock bodyforms %}

    </div>
  </section><!-- End Hero -->

  <main id="main">

    {% block body %}
    
    
    {% endblock body %}

   
  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor js' &} Files -->
  <script src="{% static '/assets/vendor/bootstrap/js' &}/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/assets/vendor/glightbox/js' &}/glightbox.min.js' %}"></script>
  <script src="{% static '/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static '/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static '/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main js' &} File -->
  <script src="{% static '/assets/js' &}/main.js' %}"></script>

</body>

</html>
